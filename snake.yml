name: Generate snake animation

on:
  schedule: # execute every 12 hours
    - cron: "0 */12 * * *"  # More standard cron format

  workflow_dispatch:

  push:
    branches:
    - main  # Changed from master to main (more common now)

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Added checkout step (required for ghaction-github-pages)

      - name: generate snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: vipul-space23  # Your GitHub username
          outputs: dist/snake.svg?palette=github-dark


      - name: push snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
